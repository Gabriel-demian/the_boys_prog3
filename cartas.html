<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">

<body style="height: 100vh; justify-content: center; align-items: center; background-color: #00050d;">

                <button id="Boton_theBoys_Cards" type="button" class="cards_btn active">The Boys</button>
            </li>
            <li class="nav-item">
                <button id="Boton_Seven_Cards" type="button" class="cards_btn">The Seven</button>
            </li>
            <li class="nav-item">
                <button id="Boton_Vought_Cards" type="button" class="cards_btn">Vought</button>
            </li>
            <li class="nav-item">
                <button id="Boton_Candidates_Cards" type="button" class="cards_btn">Electoral Candidates</button>
            </li>
        </ul>
    
        <div id="BoysCards" class="cards-carousel"></div>
        <div id="SevenCards" class="cards-carousel hidden"></div>
        <div id="voughtCards" class="cards-carousel hidden"></div>

    <script src="js/cartas.js"></script>
