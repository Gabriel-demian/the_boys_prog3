<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link href="css/lightbox.css" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="icon" href="images/fav.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos.css">

    <title>Da Boys - Personajes</title>

</head>

<body style="background-color: #00050d; ">
    <header id="header"></header>
    <h1 class="h1_hidden">Personajes</h1>

    <section>
        <article class="galeria_personajes">
            <div class="row">
                <div class="col-sm-6">
                    <div class="texto">
                        <h2 class="card-title">SUPER HEROE DEL AÑO</h2>
                        <h3>TIME rinde homenaje a Homelander.</h3>
                        <a href="https://www.amazon.com/salp/vought?hhf&ref_=atv_dp_exp_832_hb_4_link#/superhero-of-the-year" class="btn-lander">Ver más</a>
                    </div>
                </div>
                <div class="col-sm-6">
                    <img src="images/characters/the_time.png" alt="The Boys logo" class="img-fluid">
                </div>
            </div>
        </article>
    </section>

    <section class="carousel-section">
        <!------------------------------------------------------------------------->

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <button id="theBoys" type="button" class="character_btn active">The Boys</button>
            </li>
            <li class="nav-item">
                <button id="theSeven" type="button" class="character_btn">The Seven</button>
            </li>
            <li class="nav-item">
                <button id="vought" type="button" class="character_btn">Vought</button>
            </li>
            <li class="nav-item">
                <button id="electoralCandidates" type="button" class="character_btn">Electoral Candidates</button>
            </li>
        </ul>

        <!------------------------------------------------------------------------->

        <div id="carouselTheBoys" class="carousel carousel-dark slide" style="height: 80vh;">
            <div class="carousel-indicators"></div>
            <div class="carousel-inner carousel-carouselTheBoys"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselTheBoys" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselTheBoys" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!------------------------------------------------------------------------->

        <div id="carouselTheSeven" class="carousel carousel-dark slide hidden" style="height: 80vh;">
            <div class="carousel-indicators"></div>
            <div class="carousel-inner carousel-carouselTheSeven"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselTheSeven" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselTheSeven" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!------------------------------------------------------------------------->

        <div id="carouselVought" class="carousel carousel-dark slide hidden" style="height: 80vh;">
            <div class="carousel-indicators"></div>
            <div class="carousel-inner carousel-carouselVought"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselVought" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselVought" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          
        <!------------------------------------------------------------------------->

        <div id="carouselElectoral" class="carousel carousel-dark slide hidden" style="height: 80vh;">
            <div class="carousel-indicators"></div>
            <div class="carousel-inner carousel-carouselElectoral"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselElectoral" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselElectoral" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!------------------------------------------------------------------------->
    </section>

    <section class="cards-section hidden">
        
        <section>
            <div class="card" style="width: 18rem;">
                <img src="images/cards/Card_Billy_Butcher.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
              </div>
        </section>
    </section>

    <div id="footer"></div>

    <script src="js/script.js"></script>
    <script src="js/scriptCarrousel.js"></script>
</body>

</html>
